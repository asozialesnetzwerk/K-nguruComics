<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Känguru Comics</title>
</head>
<body>
    <noscript>
        Da diese Seite die Comics direkt von zeit.de holt, benötigt sie Javascript.
    </noscript>
    <main>
        <h1><a id="current-comic-header">Aktueller Comic:</a></h1>
        <div id="current-img-container">
            <img id="current-img" class="normal-img" alt="Aktueller Comic" src="" onmouseover="removeAllPopups()">
        </div>
        <h1>Alte Comics:</h1>
        <ul id="old-comics-list">

        </ul>
        <input id="load-button" type="button" value="Lade mehr Comics!" onclick="loadMoreComics()">
    </main>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</body>
</html>
